      <rect x="716" y="426" width="98" height="34" rx="12" class="chipBg"/><text x="765" y="448" text-anchor="middle" class="chipMuted">Docker</text>
      <rect x="820" y="426" width="98" height="34" rx="12" class="chipBg"/><text x="869" y="448" text-anchor="middle" class="chipMuted">Nginx</text>
      <rect x="924" y="426" width="98" height="34" rx="12" class="chipBg"/><text x="973" y="448" text-anchor="middle" class="chipMuted">Apache</text>

