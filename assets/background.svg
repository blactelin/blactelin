<svg width="100%" height="100%" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Микроячейки -->
    <pattern id="microgrid" width="8" height="8" patternUnits="userSpaceOnUse">
      <circle cx="4" cy="4" r="1" fill="#0f3d1f"/>
    </pattern>

    <!-- Градиент затемнения -->
    <radialGradient id="vignette" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#0b5d2a"/>
      <stop offset="100%" stop-color="#041a0d"/>
    </radialGradient>
  </defs>

  <!-- Базовый фон -->
  <rect width="100%" height="100%" fill="url(#vignette)" />

  <!-- Сетка -->
  <rect width="100%" height="100%" fill="url(#microgrid)" opacity="0.6"/>
</svg>
