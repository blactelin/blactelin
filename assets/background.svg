<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="150" viewBox="0 0 1200 150">
  <defs>
    <!-- Deep dark gradient -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#02110b"/>
      <stop offset="50%" stop-color="#041a12"/>
      <stop offset="100%" stop-color="#020d08"/>
    </linearGradient>

    <!-- Soft green ambient -->
    <radialGradient id="ambient" cx="30%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#00ff88" stop-opacity="0.15"/>
      <stop offset="60%" stop-color="#00ff88" stop-opacity="0.05"/>
      <stop offset="100%" stop-color="#00ff88" stop-opacity="0"/>
    </radialGradient>

    <!-- Microgrid subtle -->
    <pattern id="micro" width="8" height="8" patternUnits="userSpaceOnUse">
      <circle cx="4" cy="4" r="0.8" fill="#0b2a1d"/>
    </pattern>
  </defs>

  <!-- Background layers -->
  <rect width="1200" height="150" fill="url(#bg)"/>
  <rect width="1200" height="150" fill="url(#ambient)"/>
  <rect width="1200" height="150" fill="url(#micro)" opacity="0.35"/>

  <!-- Text -->
<text x="50%" y="90" text-anchor="middle"
      font-family="Segoe UI, Arial, sans-serif"
      font-size="36" font-weight="700"
      fill="#E7FFF1">
  Hi, I'm Andrey
</text>



</svg>
